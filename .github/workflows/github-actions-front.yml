name: CI Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'front/**'
      - '.github/workflows/github-actions-front.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'front/**'
      - '.github/workflows/github-actions-front.yml'

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['22.x']
        os: [ubuntu-latest]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
    
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
  
    - name: npm install, build and test
      working-directory: ./front
      run: |
        npm install
        npm run build --if-present
        npm run test-coverage

    - name: Create test report
      uses: dorny/test-reporter@v1
      with:
        name: Karma Jasmine Tests
        path: front/coverage/bobapp/junit-report.xml
        reporter: java-junit

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v4
      with:
        files: front/coverage/bobapp/lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: front
        args: >
            -Dsonar.projectKey=MorganFerreira_Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD-front
            -Dsonar.organization=morgan
            -Dsonar.sources=src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
